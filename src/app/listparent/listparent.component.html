<!-- <p>listparent works!</p> -->
<h1><p>To Do list</p></h1>

<div class="input">
    <input type="text" name="task"[(ngModel)]="task">
    <button type ="button"(click)="add()">submit</button>

</div>

<ng-container *ngFor="let task of tasklist">
    <app-listchild [passvalue]="task"></app-listchild>

</ng-container>
